    .button_story {
  -moz-appearance: none;
  -webkit-appearance: none;
  appearance: none;
  border: none;
  background: none;
  color: #0f1923;
  cursor: pointer;
  position: relative;
  padding: 8px;
  margin-bottom: 20px;
  text-transform: uppercase;
  font-weight: bold;
  font-size: 14px;
  transition: all .15s ease;
}

.button_story::before,
.button_story::after {
  content: '';
  display: block;
  position: absolute;
  right: 0;
  left: 0;
  height: calc(50% - 5px);
  border: 1px solid #7D8082;
  transition: all .15s ease;
}

.button_story::before {
  top: 0;
  border-bottom-width: 0;
}

.button_story::after {
  bottom: 0;
  border-top-width: 0;
}

.button_story:active,
.button_story:focus {
  outline: none;
}

.button_story:active::before,
.button_story:active::after {
  right: 3px;
  left: 3px;
}

.button_story:active::before {
  top: 3px;
}

.button_story:active::after {
  bottom: 3px;
}

.button_lg_story {
  position: relative;
  display: block;
  padding: 10px 20px;
  color: #fff;
  background-color: #0f1923;
  overflow: hidden;
  box-shadow: inset 0px 0px 0px 1px transparent;
}

.button_lg_story::before {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 2px;
  height: 2px;
  background-color: #0f1923;
}

.button_lg_story::after {
  content: '';
  display: block;
  position: absolute;
  right: 0;
  bottom: 0;
  width: 4px;
  height: 4px;
  background-color: #0f1923;
  transition: all .2s ease;
}

.button_sl_story {
  display: block;
  position: absolute;
  top: 0;
  bottom: -1px;
  left: -8px;
  width: 0;
  background-color: #FF0000;
  transform: skew(-15deg);
  transition: all .2s ease;
}

.button_text_story {
  position: relative;
}

.button_story:hover {
  color: #0f1923;
}

.button_story:hover .button_sl_story {
  width: calc(100% + 15px);
}

.button_story:hover .button_lg_story::after {
  background-color: #fff;
}
